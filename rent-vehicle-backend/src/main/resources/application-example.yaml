server:
  port: 8080
  servlet:
    context-path: /rent-vehicle

spring:
  application:
    name: rent-vehicle

  # File upload configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 25MB

  datasource:
    url: jdbc:mysql://localhost:3306/rent_vehicle?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      timeout: 60000ms

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile,email
            redirect-uri: http://localhost:8080/rent-vehicle/login/oauth2/code/google

          facebook:
            client-id: ${FACEBOOK_APP_ID}
            client-secret: ${FACEBOOK_APP_SECRET}
            scope: email,public_profile
            redirect-uri: http://localhost:8080/rent-vehicle/login/oauth2/code/facebook

        provider:
          facebook:
            authorization-uri: https://www.facebook.com/v18.0/dialog/oauth
            token-uri: https://graph.facebook.com/v18.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me?fields=id,name,email,picture
            user-name-attribute: id

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  signerKey: ${JWT_SIGNER_KEY:}
  access-token-duration: 900  # 15 minutes in seconds
  refresh-token-duration: 604800  # 7 days in seconds

auth:
  admin-otp-duration: ${ADMIN_OTP_DURATION:300}
  password-otp-duration: ${PASSWORD_OTP_DURATION:300}

app:
  frontend:
    base-url: ${FRONTEND_BASE_URL:http://localhost:5173}
  mail:
    from: ${MAIL_FROM:${SMTP_USERNAME}}
  kafka:
    topics:
      booking-approved-email: ${KAFKA_TOPIC_BOOKING_APPROVED_EMAIL:booking-approved-email}
  vnpay:
    tmn-code: ${VNPAY_TMN_CODE}
    hash-secret: ${VNPAY_HASH_SECRET}
    pay-url: ${VNPAY_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
    return-url: ${VNPAY_RETURN_URL:http://localhost:8080/rent-vehicle/payments/vnpay/callback}
    txn-timeout-minutes: ${VNPAY_TIMEOUT_MINUTES:15}

# Cookie Configuration
cookie:
  secure: ${COOKIE_SECURE:false}  # Set to true in production with HTTPS
  same-site: Lax
  domain: ${COOKIE_DOMAIN:localhost}

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: health,info
